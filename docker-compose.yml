services:
  db:
    image: postgres:15
    container_name: portalen_db
    environment:
      POSTGRES_USER: portalen_user
      POSTGRES_PASSWORD: portalen_secret
      POSTGRES_DB: portalen
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: portalen_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://portalen_user:portalen_secret@db:5432/portalen
      SECRET_KEY: super-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
    depends_on:
      - db
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads

  frontend:
    build: ./frontend
    container_name: portalen_frontend
    ports:
      - "5174:5174"
    environment:
      VITE_API_URL: http://localhost:8000
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  postgres_data:

